<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RSV Clan Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="assets/clan-logo.png" alt="RSV Logo" class="logo" />
    <nav>
      <a href="#members">Members</a>
    </nav>
  </header>

  <main>
    <section id="members">
      <div class="member-card">
        <img src="assets/acidbuddy.png" alt="AcidBuddy Avatar" class="avatar" />
        <h3>AcidBuddy</h3>
        <p>Role: Recon Specialist</p>
        <p>K/D Ratio: <span id="kdRatio">Loading...</span></p>
        <p>Wins: <span id="wins">Loading...</span></p>
      </div>
    </section>
  </main>

  <script>
    fetch('/api/playerStats')
      .then(response => response.json())
      .then(data => {
        document.getElementById('kdRatio').innerText = data.kdRatio;
        document.getElementById('wins').innerText = data.wins;
      })
      .catch(error => {
        console.error('Error fetching stats:', error);
        document.getElementById('kdRatio').innerText = 'N/A';
        document.getElementById('wins').innerText = 'N/A';
      });
  </script>
</body>
</html>
