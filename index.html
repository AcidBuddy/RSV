<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClanTracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header><h1>⚔️ ClanTracker</h1></header>
  <section id="members">
    <div class="member-card">
      <img src="assets/acidbuddy.png" alt="AcidBuddy" />
      <h3>AcidBuddy</h3>
      <p>Role: Recon Specialist</p>
      <p>Platform: Activision</p>
      <p>Gamertag: AcidBuddy#2161045</p>
      <p>K/D Ratio: <span id="kdRatio">Loading...</span></p>
      <p>Wins: <span id="wins">Loading...</span></p>
      <p>Favorite Weapon: MP5</p>
    </div>
  </section>
  <script>
    fetch('https://your-vercel-app.vercel.app/api/playerStats')
      .then(res => res.json())
      .then(data => {
        document.getElementById('kdRatio').innerText = data.kdRatio;
        document.getElementById('wins').innerText = data.wins;
      });
  </script>
</body>
</html>
